<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h2>Stopwatch & Countdown Timer</h2>

        <div class="time-display" id="display">00:00:00</div>

        <div id="countdownInputs">
            <input type="number" id="hours" placeholder="hh" min="0">
            <input type="number" id="minutes" placeholder="mm" min="0" max="59">
            <input type="number" id="seconds" placeholder="ss" min="0" max="59">
            <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
